{% extends 'base.html' %}

{% block content %}
<div class="payment-failure">
    <div class="failure-icon">
        <i class="fas fa-times-circle"></i>
    </div>
    <h1>Payment Failed</h1>
    <div class="error-details">
        <p>Error: {{ error_message }}</p>
        <p>Order Number: {{ order.order_number }}</p>
    </div>
    <div class="next-steps">
        <p>Please try again or choose a different payment method.</p>
        <a href="{% url 'orders:order-payment' order.id %}" class="btn btn-primary">Try Again</a>
        <a href="{% url 'orders:order-detail' order.id %}" class="btn btn-secondary">View Order</a>
    </div>
</div>
{% endblock %}
