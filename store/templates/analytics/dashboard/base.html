<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md">
            <div class="p-4">
                <h1 class="text-xl font-bold">Analytics Dashboard</h1>
            </div>
            <nav class="mt-4">
                <a href="{% url 'analytics:dashboard' %}" class="block px-4 py-2 hover:bg-gray-100">Overview</a>
                <a href="{% url 'analytics:sales-report' %}" class="block px-4 py-2 hover:bg-gray-100">Sales Report</a>
                <a href="{% url 'analytics:payment-methods' %}" class="block px-4 py-2 hover:bg-gray-100">Payment Methods</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow">
                <div class="px-4 py-6">
                    <h2 class="text-2xl font-bold">{% block header %}{% endblock %}</h2>
                </div>
            </header>

            <main class="p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
